<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            min-height: 100vh;
            background: var(--background, #181a2b);
            background-image: linear-gradient(120deg, #23234a 0%, #6366f1 100%);
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .modal-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(24, 26, 43, 0.92);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2vw;
            overflow: hidden;
            scrollbar-width: none; /* Firefox */
        }
        .modal-bg::-webkit-scrollbar {
            display: none; /* Chrome, Safari */
        }
        .glass-card {
            background: rgba(36, 38, 66, 0.98);
            border-radius: 2.2rem;
            box-shadow: 0 12px 64px rgba(99,102,241,0.22), 0 2px 12px rgba(0,0,0,0.13);
            max-width: 540px;
            min-width: 340px;
            width: 100%;
            height: 90vh;
            max-height: 900px;
            padding: 0;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(99,102,241,0.18);
            animation: modalIn 0.5s cubic-bezier(.6,-0.28,.74,.05) both;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            scrollbar-width: none; /* Firefox */
        }
        .glass-card::-webkit-scrollbar {
            display: none; /* Chrome, Safari */
        }
        @keyframes modalIn {
            from { opacity: 0; transform: translateY(40px) scale(0.98);}
            to   { opacity: 1; transform: translateY(0) scale(1);}
        }
        .glass-header {
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            padding: 2.5rem 2.5rem 1.2rem 2.5rem;
            text-align: center;
        }
        .glass-header h2 {
            color: #fff;
            font-size: 2.2rem;
            font-weight: 800;
            margin: 0 0 0.5rem 0;
            letter-spacing: 0.01em;
            text-shadow: 0 2px 12px rgba(99,102,241,0.18);
        }
        .glass-header p {
            color: #e0e7ff;
            font-size: 1.13rem;
            margin: 0;
            font-weight: 500;
            letter-spacing: 0.01em;
        }
        .glass-form {
            padding: 2.2rem 2.5rem 2.5rem 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.3rem;
            flex: 1 1 auto;
            justify-content: center;
        }
        .glass-form input[type="text"],
        .glass-form input[type="email"] {
            width: 100%;
            padding: 1.15rem 1.2rem;
            border-radius: 1.1rem;
            border: none;
            background: rgba(255,255,255,0.10);
            color: #f3f4fa;
            font-size: 1.13rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(99,102,241,0.06);
            outline: none;
            transition: box-shadow 0.18s, background 0.18s, color 0.18s;
            border: 1.5px solid rgba(99,102,241,0.13);
        }
        .glass-form input[type="text"]:focus,
        .glass-form input[type="email"]:focus {
            background: rgba(129,140,248,0.13);
            box-shadow: 0 4px 16px rgba(99,102,241,0.13);
            color: #fff;
            border: 1.5px solid #6366f1;
        }
        .glass-form-row {
            display: flex;
            gap: 1.3rem;
        }
        .glass-form-row input {
            flex: 1 1 0;
        }
        .glass-form button[type="submit"] {
            width: 100%;
            padding: 1.2rem 0;
            background: linear-gradient(90deg, #6366f1 0%, #4e8cff 100%);
            color: #fff;
            border: none;
            border-radius: 1.1rem;
            font-weight: 800;
            font-size: 1.22rem;
            cursor: pointer;
            box-shadow: 0 4px 24px rgba(99,102,241,0.13);
            margin-top: 0.7rem;
            transition: background 0.22s, transform 0.18s, box-shadow 0.18s;
            letter-spacing: 0.01em;
        }
        .glass-form button[type="submit"]:hover:not(:disabled) {
            background: linear-gradient(90deg, #4e8cff 0%, #6366f1 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 32px rgba(99,102,241,0.18);
        }
        .glass-form button[type="submit"]:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            background: #bdbdbd;
        }
        @media (max-width: 700px) {
            .glass-card {
                max-width: 99vw;
                min-width: 0;
                border-radius: 1.2rem;
                min-height: 0;
            }
            .glass-header, .glass-form {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            .glass-form-row {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="modal-bg">
        <div class="glass-card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div class="glass-header">
                <!-- Close button removed as requested -->
                <h2 id="modalTitle">Event Registration</h2>
                <p>Fill in your details to secure your spot ðŸš€</p>
            </div>
            <div style="width:100%;flex:1 1 auto;display:flex;align-items:center;justify-content:center;overflow:hidden;">
                <div style="width:100%;height:80vh;max-height:800px;overflow-y:auto;overflow-x:hidden;">
                    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSctUXEcIVD1VRErnaSfToT6r__bqkeWrz05SAjgSIdnTqAepw/viewform?embedded=true" width="100%" height="1200" frameborder="0" marginheight="0" marginwidth="0" style="background:#fff;border-radius:1.2rem;box-shadow:0 4px 24px rgba(99,102,241,0.13);display:block;"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.closeModal = function() {
            // If inside an iframe, ask parent to close modal
            if (window.parent !== window) {
                window.parent.postMessage('closeMembershipModal', '*');
            } else {
                window.close();
            }
        }
    </script>
    <script>
        // Optional: Add interactive feedback, validation, and submission logic as before
        const form = document.getElementById('membershipForm');
        const submitBtn = document.getElementById('submitBtn');
        form.onsubmit = async function(e) {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registering...';
            const endpoint = "https://sheetdb.io/api/v1/qh29r3umos85e";
            const data = {
                data: [{
                    name: form.name.value,
                    email: form.email.value,
                    uid: form.uid.value,
                    branch: form.branch.value,
                    class: form.class.value,
                    section: form.section.value,
                    phone: form.phone.value
                }]
            };
            let success = false;
            try {
                const res = await fetch(endpoint, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                const text = await res.text();
                if (res.ok && text.toLowerCase().includes('success')) {
                    submitBtn.textContent = 'Registered!';
                    submitBtn.style.background = '#22c55e';
                    success = true;
                } else {
                    submitBtn.textContent = 'Try Again';
                    submitBtn.style.background = '#ef4444';
                }
            } catch {
                submitBtn.textContent = 'Try Again';
                submitBtn.style.background = '#ef4444';
            }
            setTimeout(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register Now';
                submitBtn.style.background = '';
                if (success) {
                    form.reset();
                }
            }, 2000);
        };
    </script>
</body>
</html>
